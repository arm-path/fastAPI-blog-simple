{% extends 'base.html' %}

{% block title %}Sample comment{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Sample Comment</h1>
    <h2>Session id: <span id="ws-id"></span></h2>
    <h2>User email: <span id="ws-user">{{ user.email }}</span></h2>
    <div class="row mt-3">
        <div class="col-md-5">
            <form action="" onsubmit="sendMessage(event)">
                <input class="form-control" type="text" id="messageText" autocomplete="off"/>
                <button class="btn btn-secondary mt-2">Send</button>
            </form>
        </div>
    </div>
    <ul id='messages'>
    </ul>
</div>


<script>
    let identifier = Date.now()
    document.querySelector("#ws-id").textContent = identifier;
    let ws = new WebSocket(`ws://localhost:8000/comment/ws/${identifier}`)


    ws.onmessage = function (event) {
        let messages = document.getElementById('messages')
        let message = document.createElement('li')
        let content = document.createTextNode(event.data)
        message.appendChild(content)
        messages.appendChild(message)
    };

    function sendMessage(event) {
        let input = document.getElementById("messageText")
        ws.send(input.value)
        input.value = ''
        event.preventDefault()
    }
</script>
{% endblock %}
